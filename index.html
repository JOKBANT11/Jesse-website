<body>
<header>

<nav>

      <div class="times">

</header>

 <section class="hero">

       <button onclick="myFunction()" class="light mode">Light mode</button>

           <h6>Women's</h6>

     <script>
    function myFunction() {
   const element = document.body;
   element.classList.toggle("light-mode");
}

    const year = document.getElementById("year")
    const thisYear = new Date().getFullYear()
    year.setAttribute("datetime", thisYear)
    year.textContent = thisYear
 </script>

 <script>
    const drop = document.querySelector('.times');
    const ull = document.querySelector('#subbox');
    const bar1 = document.querySelector('#bar1');
    const bar2 = document.querySelector('#bar2');
    const bar3 = document.querySelector('#bar3');
    const barArray = [bar1, bar2, bar3]
    drop,addEventListener('click', () => {
        if (ull.style.display=== 'flex') {
            drop.style.transform = 'rotate(0deg)';
            bar1.style.transform = 'translateY(-8px)';
            bar2.style.backgroundColor = 'white';
            bar3.style.transform = 'translateY(8px)';
            ull.style.display = 'none';
        } else{
            bar1.style.transform = 'rotate(60deg)';
            bar2.style.backgroundColor = 'transparent';
            bar3.style.transform = 'rotate(-78deg)';
            drop.style.transform = 'rotate(-90deg)';
            drop.style.transition = 'all 0.5s';
            ull.style.display = 'flex'
           }
    })
 </script>
 
</body>
